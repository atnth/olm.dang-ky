<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Đăng ký</title>  
    <link rel="icon" type="image/png" href="olm.png">  
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>  
    <script src="https://cdn.tailwindcss.com"></script>  
    <script>  
        function validatePhoneNumber(event) {  
            const phoneInput = document.getElementById('phone');  
            const phonePattern = /^(0[3|5|7|8|9][0-9]{8})$/; // Valid Vietnam phone number format  
            if (!phonePattern.test(phoneInput.value)) {  
                event.preventDefault(); // Prevent form submission  
                alert('Số điện thoại không hợp lệ. Vui lòng nhập số điện thoại Việt Nam hợp lệ.');  
                phoneInput.focus();  
            }  
        }  

        function togglePassword() {  
            const passwordInput = document.querySelector('input[type="password"], input[type="text"]');  
            const eyeIcon = document.getElementById('eye-icon');  
            if (passwordInput.type === "password") {  
                passwordInput.type = "text";  
                eyeIcon.classList.remove('bx-hide');  
                eyeIcon.classList.add('bx-show');  
            } else {  
                passwordInput.type = "password";  
                eyeIcon.classList.remove('bx-show');  
                eyeIcon.classList.add('bx-hide');  
            }  
        }  
    </script>  
<style>
    .google {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .google button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background-color: #db4437;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }

        .google button i {
            margin-right: 10px;
            font-size: 18px;
        }

        .google button:hover {
            background-color: #c23321;
        }
</style>
</head>  
<body class="flex flex-col items-center bg-white">  
    <h1 class="flex justify-center items-center my-4">  
        <img src="olm.png" alt="Logo" class="max-w-xs h-12">  
    </h1>  
    <div class="flex justify-between items-start p-4 w-full max-w-4xl">  
        <div class="flex-1 pr-4">  
            <img src="reg.gif" alt="Description" class="max-w-full h-auto" />  
        </div>  
        <div class="flex-1">  
            <h2 class="text-2xl font-bold mb-6 text-center">Đăng ký tài khoản</h2>  
            <form class="flex flex-col" onsubmit="validatePhoneNumber(event)">  
                <div class="relative mb-4">  
                    <input type="text" placeholder="Họ và tên" required class="p-3 border border-gray-300 rounded pl-10 w-full" />  
                    <i class='bx bx-user absolute left-3 top-3'></i>  
                </div>  
                <div class="relative mb-4">  
                    <input type="text" placeholder="Tên đăng nhập" required class="p-3 border border-gray-300 rounded pl-10 w-full" />  
                    <i class='bx bx-user absolute left-3 top-3'></i>  
                </div>  
                <div class="relative mb-4">  
                    <input type="tel" id="phone" placeholder="Số điện thoại" required class="p-3 border border-gray-300 rounded pl-10 w-full" />  
                    <i class='bx bx-phone absolute left-3 top-3'></i>  
                </div>  
                <div class="relative mb-4">  
                    <input type="email" placeholder="Email" required class="p-3 border border-gray-300 rounded pl-10 w-full" />  
                    <i class='bx bxs-envelope absolute left-3 top-3'></i>  
                </div>  
                <div class="relative mb-4">  
                    <input type="password" id="password" placeholder="Mật khẩu" required class="p-3 border border-gray-300 rounded pl-10 w-full" />  
                    <i class='bx bxs-lock-alt absolute left-3 top-3'></i>  
                    <i id="eye-icon" class='bx bx-hide absolute right-3 top-3 cursor-pointer' onclick="togglePassword()"></i>  
                </div>  
                <button type="submit" class="mb-4 p-2 bg-indigo-800 text-white rounded w-full">Đăng ký</button>  
                <p class="text-center mb-4">Hoặc</p>  
                <div class="google mb-6">   
                    <button type="button" onclick="window.location.href='https://accounts.google.com/o/oauth2/auth/oauthchooseaccount?client_id=829233821005-sli2vj62authh953c17vdpa6odlfiibm.apps.googleusercontent.com&redirect_uri=https%3A%2F%2Folm.vn%2Fsocial%2Fgoogle%2Fcallback&scope=openid%20profile%20email&response_type=code&state=VIWQqMFm8QPLX8li3AxTcsTXz11zVGH55zjhVe8s&service=lso&o2v=1&ddm=0&flowName=GeneralOAuthFlow'">  
                        <i class='bx bxl-google'></i> Đăng ký với Google  
                    </button>  
                </div>  

                <div class="register text-center mb-6">  
                    <span class="text-gray-500">Đã có tài khoản? <a href="https://atnth.github.io/olm.dang-nhap/" class="text-indigo-800">Đăng nhập</a></span>  
                </div>      
            </form>  
        </div>  
    </div>  
</body>  
</html>
